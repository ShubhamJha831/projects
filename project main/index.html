<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        </div>
        <div class="header-right">
            <button class="sign-in-btn">Sign In</button>
        </div>
    </header>

    <!-- Main Section (Hero Banner) -->
    <section class="hero-banner">
        <div class="hero-content" style="font-size: 200px;">
            <h1>Unlimited Movies, TV Shows, and More.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <button class="cta-btn" style="font-size: 20px;">Watch Now</button>
        </div>
    </section>

    <!-- Movie Categories -->
    <section class="movie-category">
        <h1 style="font-size: 100px; text-align: center;">Popular on Netflix</h1>
        <br><br><div class="movie-row">
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/M/MV5BZGEyMTRjYTgtNWFjZS00MWUwLThmNzgtMTViMmVmNmVmMWMzXkEyXkFqcGdeQXVyMTUxOTIzNDA1._V1_.jpg" alt="Movie 1">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/b1/5f/e6/b15fe68d3086f6e35c1b996c1d811b74.jpg" alt="Movie 2">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/0f/e6/d6/0fe6d6678b8a279647d2ada3dd35f840.jpg" alt="Movie 3">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/e2/29/76/e229763a0b41d53a9fb355953f4040f8.jpg" alt="Movie 4">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/df/cd/92/dfcd924cf7394ea7ce9b26d30e4aafc9.jpg" alt="Movie 5">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/31/76/4e/31764e1806015111fa2701f5554a7c8d.jpg" alt="Movie 6">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/a8/8f/db/a88fdbbb8713d50a1ebd1001281e3db8.jpg" alt="Movie 6">
            </div>
            <div class="movie-item">
                <img src="https://i.pinimg.com/736x/6c/40/fc/6c40fc00edd68ccac21866a2171ed6a0.jpg" alt="Movie 6">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
